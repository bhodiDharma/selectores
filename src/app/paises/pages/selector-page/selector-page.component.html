<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region Continente -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">
                Continente:
            </label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> --Seleccione Continente --</option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase "> {{ region }} </option>
            </select>
        </div>
    </div>

    <!-- Pais -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">
                Pais:
            </label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> --Seleccione el Pais --</option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> {{ pais.name }} </option>
            </select>
        </div>
    </div>


    <!-- Fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">
                Fronteras
            </label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> -- Fronteras --</option>
                <option *ngFor="let front of fronteras"
                        [value]="front.alpha3Code"> {{ front.name }} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>

<h3>Formulario</h3>
<pre> Valid: {{ miFormulario.valid }} </pre>
<pre> {{miFormulario.value | json}} </pre>
